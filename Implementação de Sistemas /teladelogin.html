<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tela de login</title>
  <link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="bootstrap.css">
</head>
<body >
<div class="container" style="width:500px;padding-top: 15%;">
	<form class="form-horizontal"  >
  <div class="form-group">
    <label class="control-label col-sm-2 form-inline" for="email">Login:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control form-inline" id="email" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Senha:</label>
    <div class="col-sm-10"> 
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox"> Lembrar</label>
      </div>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-4 col-sm-10 ">
      <button type="submit" class="btn btn-primary ">Enviar</button>
    </div>
  </div>
</form>
</div>	
</body>
</html>
